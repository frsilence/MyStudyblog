{extend name="public/base" /}
{block name="content"}
{include file="blog@public/nav" /}
<section>
<div class="container" style="overflow: auto;">
	<div class="row">
		<div class="col-lg-9 col-md-9">
			<form class="form form-horizontal">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3" for="article_title">文章标题</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="article_title" class="input-text" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3" for="article_category">文章分类</label>
					<div class="formControls col-xs-8 col-sm-9">
						<span class="select-box">
							<select id="article_category" class="select" size="1">
								{volist name="article_category" id="category"}
									<option value="{$category.id}">{$category.category_title}</option>
								{/volist}
							</select>
						</span>		
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3" for="article_tag">文章标签</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input id="article_tag" class="input-text" />
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3" for="article_content">文章内容</label>
					<div class="formControls col-xs-8 col-sm-9">
						<div id="article_content" class="editor-bg">
						</div>
						<div class="text-r mt-10">
								<button id="addArticle" class="btn btn-primary radius"> 发表文章</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-lg-3 col-md-3">
			其他部分
		</div>
	</div>
</div>
	
{/block}
{block name='javascript_content'}
<script>
    layui.use(['form', 'layedit', 'laydate', 'upload'], function () {
            var form = layui.form
                , layer = layui.layer
                , layedit = layui.layedit
                , upload = layui.upload
                , laydate = layui.laydate;

            //日期
            laydate.render({
                elem: '#date'
            });
            laydate.render({
                elem: '#date1'
            });

            //预读取文章标签
           

            /**
             * 拖拽上传
             */
            upload.render({
                elem: '#uploadLogo'
                , url: "{:url('@blog/api.upload/image')}"
                , done: function (res) {
                    if (res.code == 0) {
                        $('#cover_img').attr('src', res.url[0]);
                        var parent = document.getElementById("uploadLogo");
                        var child = document.getElementById("upload_icon");
                        var child1 = document.getElementById("upload_icon_p");
                        parent.removeChild(child);
                        parent.removeChild(child1);
                    } else {
                        layer.msg(res.msg);
                    }
                }
            });

            /**
             * 文章标签处理
             */
            $('#tag_list').tagit({
                availableTags: sampleTags, //预读取
                removeConfirmation: true, //回车两次才删除
                // readOnly: true //只读
            });
        }
    )
</script>
<script type="text/javascript">
    var E = window.wangEditor
    var editor = new E('#article_content')
    editor.customConfig.uploadImgServer = "{:url('@blog/api.upload/image')}"
    editor.customConfig.uploadFileName = 'image'
    editor.customConfig.pasteFilterStyle = false
    editor.customConfig.uploadImgMaxLength = 5
    editor.customConfig.uploadImgHooks = {
        success: function (xhr, editor, result) {
            // 图片上传并返回结果，图片插入成功之后触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
        },
        fail: function (xhr, editor, result) {
            // 图片上传并返回结果，但图片插入错误时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象，result 是服务器端返回的结果
        },
        error: function (xhr, editor) {
            // 图片上传出错时触发
            // xhr 是 XMLHttpRequst 对象，editor 是编辑器对象
        },
        timeout: function (xhr, editor) {
            layer.msg('上传超时！')
        },

        // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
        // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
        customInsert: function (insertImg, result, editor) {
            console.log(result);
            if (result.code == 0) {
                url = result.url;
                url.forEach(function (e) {
                    insertImg(e)
                })
            } else {
                layer.msg(result.msg);
            }
        }
    }
    editor.customConfig.customAlert = function (info) {
        layer.msg(info)
    }
    editor.create()

    /**
     * 添加文章
     */
    $("#addArticle").click(function () {
        if (editor.txt.text() == '') {
           $.msg.error('评论内容不可为空！');
            return false;
        }
        var data = {
            member_id: "{$Think.session.member.id}",
            title: $('#title').val(),
            tag_list: $('#tag_list').val(),
            category_id: $('#category_id').val(),
            cover_img: $('#cover_img').attr('src'),
            describe: $('#describe').val(),
            content: editor.txt.html(),
        };
        $.request.post("{:url('@blog/article/add')}", data, function (res) {
            layer.confirm('文章发表成功，是否继续编写文章？', {
                btn: ['返回首页', '继续编辑'],
                yes: function (index, layero) {
                    window.location.href = "{:url('@blog')}";
                }
                , btn2: function (index, layero) {
                    parent.location.reload();
                }
            });
        });
        return false;
    });

</script>
{/block}
