<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<title>XXBlog-首页</title>
		<LINK rel="Bookmark" href="blog.jpg">
		<LINK rel="Shortcut Icon" href="blog.jpg" />
		<link rel="stylesheet" type="text/css" href="/static/wangEditor-3.1.1/release/wangEditor.min.css" />
		<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/h-ui/Hui-iconfont/1.0.8/iconfont.min.css" />
		<link rel="stylesheet" href="/static/css/blog/index.css">
		<script type="text/javascript" src="/static/js/common/jquery.min.js"></script>
		<style>
			body {
				width: 300px;
				height: 200px;
				overflow: auto;
			}
			
			footer {
				height: 50px;
				width: 100%;
				background-color: #ddd;
				position: fixed;
				bottom: 0;
			}
			
			section {
				overflow: auto;
				margin-bottom: ;
			}
		</style>

	</head>

	<body>

		<section>
			<div class="bk-gray pd-10" role='tabpanel' id="tab_material">
				<table class="table table-border table-bg table-bordered">
					<thead>
						<tr>
							<th width="20%">项目</th>
							<th>值</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>用户名称</th>
							<td>{$member_info.username}</td>
						</tr>
						<tr>
							<th>用户邮箱</th>
							<td>{$member_info.email}</td>
						</tr>
						<tr>
							<th>会员号</th>
							<td>{$member_info.member_pid}</td>
						</tr>
						<tr>
							<th>头像</th>
							<td>危险</td>
						</tr>
						<tr>
							<th>电话</th>
							<td>{$member_info.phone}</td>
						</tr>
						<tr>
							<th>省份-城市</th>
							<td>{$member_info.province}-{$member_info.city}</td>
						</tr>
						<tr>
							<th>性别</th>
							<td>{$member_info.sex}</td>
						</tr>
						<tr>
							<th>注册时间</th>
							<td>{$member_info.create_time}</td>
						</tr>
						<tr>
							<td><input class="btn btn-primary radius" type="button" onclick="window.location.reload()" value="刷新资料"></td>
							<td><input id="update_info" class="btn btn-primary radius" type="button" value="更新资料"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

	

		

		<script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="/static/layui/layui.js"></script>
		

	</body>

</html>
